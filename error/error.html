<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.StatusCode}}</title>
    <link href="/static/css/error.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="/static/img/LOGO.png" class="logo" alt="logo"/>
            <a href="/login">
                <button class="sign-btn">LOG IN</button>
            </a>
        </div>
        <div class="banner-right">
            <div class="error-message">
                <h1>{{.StatusCode}}</h1>
                <h2>{{.Message}}</h2>
                <br><br>
                <a href="/home"><button class="pink-rounded-button">GO TO HOMEPAGE</button></a>
            </div>
        </div>
    </div>
</body>
</html>
